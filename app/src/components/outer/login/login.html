<section class="hero is-fullheight">
  <div class="hero-body">

    <div class="login__component">

      <div class="card">

        <div class="card-content">

          <div ng-if="messages.error" role="alert" class="text-danger" ng-click="messages.error = false">
            <div class="sweet-modal-icon sweet-modal-error animateErrorIcon">
				<span class="sweet-modal-x-mark animateXMark">
					<span class="sweet-modal-line sweet-modal-left "></span>
					<span class="sweet-modal-line sweet-modal-right"></span>
				</span>
            </div>
            <p class="has-text-centered" ng-repeat="error in messages.error">{{error.msg}}</p>
          </div>

          <br>
          <h2 class="title has-text-centered">{{team.name}}</h2>
          <br>
          <br>

          <form class="field" ng-submit="login()">

            <p class="ts-label">EMAIL</p>
            <p class="control">
              <input class="input" type="email" id="email" placeholder="usuario@email.com" name="email" ng-model="user.email" autofocus>
            </p>

            <br>

            <p class="ts-label">SENHA</p>
            <p class="control">
              <input class="input" type="password" name="password" id="password" placeholder="Senha" ng-model="user.password" required>
            </p>

            <br>

            <br>

            <div class="columns">
              <div class="column">
                <button ng-class="{'is-static': !user.email || !user.password}" type="submit" class="button is-fullwidth ts-positive-btn has-text-centered">LOGAR</button>
              </div>
            </div>

            <div class="columns">
              <div class="column">
                <p style="font-size: 10px; color: #c0c0c0" class="has-text-centered">Não está cadastrado no time ?</p>
                <button type="submit" class="button is-fullwidth ts-confirm-btn has-text-centered" ng-click="goToJoinTeam()">INSCREVER-SE NO TIME</button>
              </div>
            </div>

          </form>

        </div>
      </div>
    </div>

  </div>
</section>
