<div id="find-team-partial">
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="box">

                <div class="field">
                    <p class="ts-label">ID DO TIME:</p>
                    <p class="control">
                        <input class="input" type="text" name="input" ng-model="teamId">
                    </p>
                </div>

                <a class="button is-fullwidth ts-confirm-btn" ng-click="goToJoinTeam(teamId)">Encontrar time</a>
                <a class="button is-fullwidth ts-alert-btn" ng-click="goToCreateTeam()" style="margin-top: 5px">Criar novo time</a>

            </div>

        </div>
    </section>
</div>
