<div id="find-team-partial">
    <section class="hero is-fullheight">

        <div class="hero-head">
            <div class="column is-2 is-pulled-right">
                <a class="btn mps-btn is-pulled-right has-text-centered" ng-click="goToCreateTeam()" style="width: 80%;">Criar time</a>
            </div>
        </div>

        <div class="hero-body">

            <div class="columns">
                <div class="column is-6">
                    <h1 class="title into-title">
                        Bem vindo ao<br>
                        Team Schedule
                    </h1>
                    <h2 class="subtitle into-subtitle">
                        Team Schedule é uma aplicação <strong>gratuita</strong>, de <strong>fácil acesso
                        e compreensão</strong>, criada para times de qualquer esfera, que
                        desejam <strong>melhorar sua gestão</strong>.

                    </h2>
                </div>



                <div class="column is-6">
                    <div class="box">

                        <br>

                        <h1 class="title has-text-centered">
                            Encontre o seu time
                        </h1>

                        <br>
                        <br>

                        <div class="field">
                            <p class="ts-label">ID DO TIME:</p>
                            <p class="control">
                                <input ng-keyup="clearErr()" class="input" ng-class="{'input-if-error': err.exists}" type="text" name="input" ng-model="teamId">
                            </p>
                            <p ng-show="err.exists" class="help is-danger is-pulled-right">{{err.msg}}</p>
                        </div>

                        <br>

                        <a class="button is-fullwidth ts-positive-btn" ng-class="{'is-static': !teamId}" ng-click="goToJoinTeam(teamId)">Encontrar time</a>

                    </div>
                </div>
            </div>

        </div>
    </section>
</div>
