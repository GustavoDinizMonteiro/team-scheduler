<div class="container">
  <div ng-if="messages.error" role="alert" class="text-danger">
    <div ng-repeat="error in messages.error">{{error.msg}}</div>
  </div>

  <h4>Log In</h4>

  <form ng-submit="login()">
    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="Email" ng-model="user.email" autofocus>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" placeholder="Senha" ng-model="user.password">
    <label for="password">Id do Time</label>
    <input type="text" name="teamId" id="teamId" placeholder="Id do Time" ng-model="user.teamId">
    <p><a href="/forgot">Forgot your password?</a></p>
    <button type="submit">Entrar</button>
  </form>

  <hr>


  <p>NÃ£o possui uma conta? <a href="/signup">Cadastre-se</a></p>
</div>
