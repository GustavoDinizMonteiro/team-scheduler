<div id="schedule-table__directive">

    <div class="calendar">

        <div class="outer">

            <!--Days of week-->
            <table>
                <thead>
                    <tr>
                        <th class="headcol"></th>
                        <th ng-repeat="day in days">{{day}}</th>
                    </tr>
                </thead>
            </table>

            <div class="wrap">
                <table class="offset">
                    <tbody>

                    <tr>
                        <td class="headcol"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>

                    <tr ng-repeat="hour in hours">
                        <td class="headcol">{{hour}}</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
